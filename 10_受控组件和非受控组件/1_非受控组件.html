<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
<div id="test"></div>

<script type="text/babel">
    class Login extends React.Component {

        doLogin = (event) => {
            event.preventDefault()
            let val = `username: ${this.username.value}; password: ${this.password.value}`
            alert(val)
        }

        render() {
            return (
                <form onSubmit={this.doLogin}>
                    <label>
                        <input type="text" placeholder="account" name="username" ref={c => this.username = c}/>
                        &nbsp;
                        <input type="password" placeholder="password" name="password" ref={c => this.password = c}/>
                    </label>
                    <br/>
                    <button type="button">Login</button>
                </form>
            )
        }
    }

    ReactDOM.createRoot(document.getElementById('test')).render(<Login/>)
</script>
</body>
</html>
