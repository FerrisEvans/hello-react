<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_jsx</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
<!-- 准备好一个id为test的容器 -->
<div id="test"></div>

<script type="text/babel">
    // 1. 创建虚拟dom 此处不加单引号，因为不是字符串
    /*
    JSX：
    1. JSX不是字符串，不要加引号
    2. JSX中的html标签应该小写，React组件应该大写开头
    3. JSX中有且仅有一个根标签
    4. JSX标签必须正确结束，自结束标签必须写斜杠
    5. 在JSX中可以使用{}潜入表达式。有返回值的语句就是表达式。
     */
    const vDom = <h1 id="title">Index React</h1>
    // 2. 渲染虚拟dom到页面
    // React16 写法
    // ReactDOM.render(vDom, document.getElementById('test'))
    // React18 新写法
    ReactDOM.createRoot(document.getElementById('test')).render(vDom)
</script>
</body>
</html>
