<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
<!-- 准备好一个id为test的容器 -->
<div id="test"></div>

<script>
    /*
    React.createElement() 创建一个React元素
    参数：
        1. 元素名/组件名
        2. 元素中的属性
        3. 元素的子元素/内容
     */
    const div = React.createElement('div', {}, 'React Div')
    ReactDOM.createRoot(document.getElementById('test')).render(div)
</script>
</body>
</html>
