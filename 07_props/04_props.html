<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>

<script type="text/babel">
    class Person extends React.Component {
        // 对标签属性进行类型等限制
        static propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
            gender: PropTypes.string,
        }
        // 指定默认值
        static defaultProps = {
            gender: 'Secret',
            age: 18,
        }

        render() {
            // 解构
            const {name, age, gender} = this.props
            return (
                <ul>
                    <li>name: {name}</li>
                    <li>age: {age + 1}</li>
                    <li>gender: {gender}</li>
                </ul>
            )
        }
    }

    const p = {
        name: 'Jack',
        age: 30,
        gender: 'male'
    }
    ReactDOM.createRoot(document.getElementById('test1')).render(<Person name="Tom" age={19} gender="Male"/>)
    ReactDOM.createRoot(document.getElementById('test2')).render(<Person name="Jerry" age={20} gender="Male"/>)
    ReactDOM.createRoot(document.getElementById('test')).render(<Person {...p}/>)
</script>
</body>
</html>
