<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
<div id="test"></div>

<script type="text/babel">
    class Text extends React.Component {

        log(val) {
            if (val === null || val === undefined || val === '') {
                return
            }
            alert(val)
        }

        click = () => {
            let val = this.input1.value
            this.log(val)
        }

        blur = () => {
            let val = this.input2.value
            this.log(val)
        }

        render() {
            return (
                <div>
                    <div>
                        <label>
                            <input ref={(node) => {
                                this.input1 = node
                            }} type="text" placeholder="点击按钮提示"/>
                        </label>&nbsp;
                        <button onClick={this.click}>显示信息</button>
                    </div>
                    <br/>
                    <div>
                        <label>
                            <input ref={c => this.input2 = c} type="text" placeholder="失去焦点提示"
                                   onBlur={this.blur}/>
                        </label>
                    </div>
                </div>
            )
        }


    }

    ReactDOM.createRoot(document.getElementById('test')).render(<Text/>)
</script>
</body>
</html>
